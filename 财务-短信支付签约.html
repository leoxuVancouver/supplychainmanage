<script>	

/*表格隔行换色*/
updateRowBgColor();
function updateRowBgColor() {
    $(".tablestyle ").each(function(index, element) {
        $(this).find("tbody tr:visible:odd").each(function () {
			$(this).addClass("trcol");
		});
		 $(this).find("tbody tr:visible:even").each(function () {
			$(this).removeClass("trcol");
		});
    });
}
